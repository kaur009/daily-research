name: Human-Like Research Bot

on:
  schedule:
    # Run ONLY once a day at 08:00 UTC (1:30 PM IST)
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  simulate-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pypdf google-genai

      - name: Configure Git Identity
        run: |
          # REPLACE WITH YOUR DETAILS
          git config --global user.name "Kaur009"
          git config --global user.email "prabhkiratkaur1309@gmail.com"

      - name: Run Decision Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python research.py
